version: "3.7"
services:
  mariadb:
    build: ./requirements/mariadb
    image: mariadb
    container_name: mariadb
    volumes:
      - mdb:/var/lib/mysql
    ports:
        - 3306:3306
    env_file:
      - .env
    networks:
      - inception_net
    restart: on-failure
  wordpress:
    build: ./requirements/wordpress
    image: wordpress
    container_name: wordpress
    volumes:
      - wp:/var/www/html
    depends_on:
      - mariadb
    env_file:
      - .env
    networks:
      - inception_net
    ports:
      - 9000:9000
    restart: on-failure
  
  nginx:
    build: ./requirements/nginx
    image: nginx
    container_name: nginx
    volumes:
      - wp:/var/www/html
    ports:
      - 443:443
    networks:
      - inception_net
    depends_on:
      - wordpress
    restart: on-failure
  redis:
    build: ./requirements/bonus/redis
    image: redis
    container_name: redis
    ports:
      - 6379:6379
    networks:
      - inception_net
    restart: on-failure
  adminer:
    build: ./requirements/bonus/adminer
    image: adminer
    container_name: adminer
    networks:
      - inception_net
    depends_on:
      - mariadb
    ports:
      - "8080:8080"
    restart: on-failure
  ftp:
    build: ./requirements/bonus/FTP
    image: ftp
    container_name: ftp
    ports:
      - "40000-40005:40000-40005"
      - "21:21"
      - "20:20"
    networks:
      - inception_net
    volumes:
      - wp:/home/aouhadou/ftp
    depends_on:
      - wordpress
    env_file:
      - .env
    restart: on-failure
  static_site:
    build: ./requirements/bonus/static_site
    image: static_site
    container_name: static_site
    networks:
      - inception_net
    ports:
      - "81:81"
    restart: on-failure

  node-js:
    build: ./requirements/bonus/node
    image: node-js
    container_name: node-js
    networks:
      - inception_net
    ports:
      - "1337:1337"
    depends_on:
      - mariadb
      - wordpress
    env_file:
      - .env
    restart: on-failure
volumes:
  mdb:
   driver_opts:
      type: 'none'
      o: bind
      device: /home/aouhadou/data/mysql
  wp:
   driver_opts:
      type: 'none'
      o: bind
      device: /home/aouhadou/data/wordpress
networks:
    inception_net:
        driver: bridge
